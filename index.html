<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>会员-注册</title>
<script type="text/javascript">
function MM_popupMsg(msg) { //v1.0
  alert(msg);
}
</script>
</head>

<body onLoad="MM_popupMsg('欢迎您前来注册！')">
  <form id="form1" name="form1" method="post">
  <table width="480" border="1" align="center">
    <tbody>
      <tr>
        <td align="center" bgcolor="#12FF00"><h1><a href="www.baidu.com">会员注册</a></h1></td>
      </tr>
      <tr>
        <td><h2>账号信息：</h2>
        <p>
          <label for="textfield">用户名称:</label>
          <input name="textfield" type="text" required id="textfield" value="此填写登陆账号" size="20" maxlength="10">
        </p>
        <p>
          <label for="password">密码:</label>
          <input name="password" type="password" required id="password">
        </p>
        <p>
          <label for="password2">确认密码:</label>
          <input name="password2" type="password" required id="password2">
        </p></td>
      </tr>
      <tr>
        <td><h2>基本资料：</h2>
        <p>
          <label for="textfield2">会员姓名:</label>
          <input name="textfield2" type="text" required id="textfield2" value="在此填写姓名" size="20" maxlength="10">
        </p>
        <p>性别：
          <input name="sex" type="radio" id="radio" value="man" checked>
          <label for="sex">男
            <input name="sex" type="radio" id="radio2" value="woman" checked>
            女 </label>
        </p>
        <p>血型：
          <label>
            <input name="blood" type="radio" id="blood_0" value="A" checked>
            A</label>
          <label>
            <input name="blood" type="radio" id="blood_1" value="B" checked>
            B</label>
          <label>
            <input name="blood" type="radio" id="blood_2" value="O" checked>
            O</label>
          <label>
            <input name="blood" type="radio" id="blood_3" value="AB" checked>
            AB</label>
          </p>
        <p>学历：
          <select name="antecedent" id="antecedent">
            <option value="level1">小学</option>
            <option value="level2">中学</option>
            <option value="level3">高中</option>
            <option value="level4">大学</option>
            <option value="level5">研究生</option>
            <option value="level6">博士</option>
          </select>
          </p>
        <p>生日：
          <label for="birthday">Date:</label>
          <input name="birthday" type="date" id="birthday" value="1950-01-01">
          <br>
        </p></td>
      </tr>
      <tr>
        <td><h2>联系方式：</h2>
        <p>
          <label for="textfield3">联系地址:</label>
          <input name="textfield3" type="text" required id="textfield3" value="邮箱" size="20" maxlength="10">
        </p>
        <p>
          <label for="tel">Tel:</label>
          <input type="tel" name="tel" id="tel">
        </p></td>
      </tr>
      <tr>
        <td><h2>自我介绍：</h2>
        <p>
          <label for="introduce">Text Area:</label>
          <textarea name="introduce" cols="57" rows="10" id="introduce">简单介绍自己</textarea>
        </p></td>
      </tr>
      <tr>
        <td><input type="reset" name="reset" id="reset" value="重置">
        <input name="submit" type="submit" id="submit" formaction="mailto:wuliubanppt@126.com?subject=" formmethod="POST" value="提交"></td>
      </tr>
    </tbody>
  </table>
</form>
</body>
</html>
